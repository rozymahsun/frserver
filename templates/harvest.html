{% extends "index.html" %}

{% block content %}
<div class="page-header">
  <h1>Web Attendance</h1>
</div>
<div class="row">
  <div class="span9">
    <!--video id="live" width="320" height="240" autoplay></video6448 -->
    <video id="live" width="640" height="480" autoplay></video>
    <canvas width="640" id="canvas" height="640" ></canvas>
  </div>
  <div class="span6">
    <div id="train">
      <form id="input" class="form-horizontal">
          <label for="name">Face not recognized, register your name</label>
          <input type="text" name="name" id="name" value="" />
          <button type="submit" class="btn" id="start">Ok</button>
      </form>
      <div id="training" class="progress progress-striped active">
        <div class="bar" style="width: 20%;">Saving images...</div>
      </div>
    </div>
    <div id="predict">
      <h2 id="name-of-face" style="color: #00ff00"></h2>
      <pre class="prettyprint" >
      </pre>
      <!--label class="checkbox">
        <input type="checkbox" id="show-face" />Show face?
       </label>
      <label class="checkbox">
        <input type="checkbox" id="keep-predicting" />Keep predicting (don't retrain)?
       </label--->
      <label class="checkbox">
        <input type="checkbox" id="gotrain" />Re-Train / Train New Face
      </label>
      <button>Cek In/Out</button>
        <!--button type="submit" class="btn" id="gotrain">Train New Face</button-->
      <pre class="fourth-text">Rozy Mahsun Check In</pre>  
    </div>
  </div>
</div>
{% end %}

{% block scripts %}
<script src="{{ static_url("scripts/harvest.js") }}" type="text/javascript"></script>
{% end %}
